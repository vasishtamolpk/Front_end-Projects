<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome Icons - Replace this link with your preferred icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="game">
      <div class="player-choice">
        <button onclick="selectChoice('rock')"><i class="fas fa-hand-rock"></i> Rock</button>
        <button onclick="selectChoice('paper')"><i class="fas fa-hand-paper"></i> Paper</button>
        <button onclick="selectChoice('scissors')"><i class="fas fa-hand-scissors"></i> Scissors</button>
      </div>
      <div class="result">
        <p id="message">Choose your move!</p>
        <p id="outcome"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
